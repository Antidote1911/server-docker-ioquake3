// ioquake3-docker baseline ffa configuration
set sv_hostname "Antidote Linux Server"
set g_password "cool"
set fraglimit "20"
set sv_maxClients "16"
set g_weaponTeamRespawn "3"
set net_enabled "1"
set net_socksEnabled "0"
set rate "10000"
set sv_fps "30"
set timelimit "0"
set bot_enable 1       // Allow bots on the server
set bot_nochat 1       // Shut those fucking bots up
set g_spskill 4        // Default skill of bots [1-5] 
set bot_minplayers 8   // This fills the server with bots to satisfy the minimum
set map1 "map q3tourney1; set fraglimit 20; set nextmap vstr map2"
set map2 "map q3tourney4; set fraglimit 20; set nextmap vstr map3"
set map3 "map q3tourney3; set fraglimit 20; set nextmap vstr map4"
set map4 "map q3dm16    ; set fraglimit 20; set nextmap vstr map5"
set map5 "map q3dm17    ; set fraglimit 20; set nextmap vstr map1"
